
<template name="feedbackCenter">
	{{> addFeedback}}
</template>

<template name="addFeedback">
	
	<form id="feedbackForm">
		<label name="Q1" class="questionLabel" data-question-label="QQ1">What is your name?</label>
			<input type="text" class="qualitativeQuestion" name="Q1">
		<input type="checkbox" class="quantitativeQuestion" name="vehicle" value="1">Agree<br>
		<input type="checkbox" class="quantitativeQuestion" name="vehicle" value="2">Disagree
		<input type="hidden" id="surveyId" value="survey1">
	</form>
	
</template>









<template name="groupRegistration">
	{{>testyInputExcelElement}}
</template>

<template name="testyAttendance">
	{{>testyGenerateExcel}}
	{{>testyInputExcelElement}}
</template>

<template name="testyGrades">
	{{>testyGenerateExcel}}
	{{>testyInputExcelElement}}
</template>




<template name="testyGenerateExcel">
	<script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.core.min.js"></script>
	<script type="text/javascript" src="http://sheetjs.com/demos/Blob.js"></script>
	<script type="text/javascript" src="http://sheetjs.com/demos/FileSaver.js"></script>
	<button id="generateExcel"> Generate Excel!! </button>
</template>

<template name="testyInputExcelElement">
	<script src="http://oss.sheetjs.com/js-xlsx/shim.js"></script>
	<script src="http://oss.sheetjs.com/js-xlsx/jszip.js"></script>
	<script src="http://oss.sheetjs.com/js-xlsx/xlsx.js"></script>
	<input type="file" id="inputExcelElement">
</template>



<template name="certificateTemplate">
	<font color="red">
		Congratulations {{fullName}}! <br />
		You have passed {{courseName}} - {{courseCode}} <br />
		Held from {{courseStart}} to the {{courseEnd}} <br />
	</font>
</template>
