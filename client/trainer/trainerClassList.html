<template name="trainerClassList">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle'></i>
      <ul id='dock'>
        <li class='launcher'>
          <i class='icon-dashboard'></i>
          <a href="trainer">Dashboard</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="#">Announcements</a>
        </li>
        <li class='active launcher'>
          <i class='icon-table'></i>
          <a href="trainerClasslist">Classlist</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="trainerUploads">Uploads</a>
        </li>
        <li class='launcher dropdown hover'>
          <i class='icon-flag'></i>
          <a href='#'>Reports</a>
          <ul class='dropdown-menu'>
            <li class='dropdown-header'>Launcher description</li>
            <li>
              <a href='#'>Action</a>
            </li>
            <li>
              <a href='#'>Another action</a>
            </li>
            <li>
              <a href='#'>Something else here</a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling</li>
        <li><a href="#">Dashboard</a></li>
        <li class='active'><a href="#">ClassList</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <i class='icon-beer icon-large'></i>
          Class Management
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Active ClassList</h4>
          </div>
          Note: still wondering how to get the class from course

          <h1>Default:</h1>
          <table border="0">
            <tr>
              <td><h3> IS101 G1</h3></td>
              <td><button class="btn-save">View Class</button></td>
              <td><button class="btn-save">Download Classlist</button></td>
            </tr>
          </table>

          Progress:
            <div class='progress'>
              <div class='progress-bar progress-bar-success' style='width: 35%'></div>
              <div class='progress-bar progress-bar-warning' style='width: 20%'></div>
              <div class='progress-bar progress-bar-danger' style='width: 10%'></div>
            </div>
              
          Course Description: <br>
          Class Start Date:<br>
          Class End Date:<br>
          Venue:<br>
          Number of students:<br>

          <h1>Testing:</h1>

          {{#each trainerOngoingCourses}}
            <table border="0">
              <tr>
                <td><h3> {{> courseCode}} G1</h3></td>
                <td><button class="btn-save">View Class</button></td>
                <td><button class="btn-save">Download Classlist</button></td>
              </tr>
            </table>

            <table>
              <tr>
                <td>Progress:</td>
                <td>
                  <div class='progress'>
                    <div class='progress-bar progress-bar-success' style='width: 35%'></div>
                    <div class='progress-bar progress-bar-warning' style='width: 20%'></div>
                    <div class='progress-bar progress-bar-danger' style='width: 10%'></div>
                  </div>
                </td>
              </tr>
            </table>
            Course Description: <br>
            Class Start Date:<br>
            Class End Date:<br>
            Venue:<br>
            Number of students:<br>
          {{/each}}

        </div>
      </div>
    </div>
  </div>
</template>
