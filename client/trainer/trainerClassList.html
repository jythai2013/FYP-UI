<template name="trainerClassList">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    {{> trainerSidebar}}
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling</li>
        <li class='active'><a href="#">ClassList</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <i class="fa fa-book"></i>
          Class Management
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Active ClassList: {{classesCL}}</h4>
          </div>
          {{#each trainerOngoingCourses}}
            <table class="table-responsive" border="0">
              <tr>
                <td><h3>{{courseCode}} {{grpNum}}</h3></td>
                <td style="padding-left:10px; padding-top: 5px"><a href="{{pathFor route='Class - Trainer Portal'}}?cCode={{courseCode}}&grpNum={{grpNum}}" class="btn-save" style="padding: 2.5px 8px; border-radius: 2.5rem;">View Class</a></td>
              </tr>
              <tr>
                <td colspan="2">
                  <table class="table-responsive" border="0">
                    <tr>
                      <th>Course Description: </th>
                      <td>{{getCourseDesc courseCode}}</td>
                    </tr>
                    <tr>
                      <th>Dates: </th>
                      <td>{{formatDateee startDate}}   -   {{formatDateee endDate}}</td>
                    </tr>
                    <tr>
                      <th>Duration: </th>
                      <td>{{startTime}}   -   {{endTime}}</td>
                    </tr>
                    <tr>
                      <th>Venue: </th>
                      <td>{{venue}}</td>
                    </tr>
                    <tr>
                      <th> Number of students: </th>
                      <td>{{classlist.length}}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
