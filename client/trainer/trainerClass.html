<template name="trainerClass">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle'></i>
      <ul id='dock'>
        <li class='launcher'>
          <i class='icon-dashboard'></i>
          <a href="trainer">Dashboard</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="announcement">Announcements</a>
        </li>
        <li class='active launcher'>
          <i class='icon-table'></i>
          <a href="trainerClasslist">Classlist</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="trainerUploads">Uploads</a>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Classlist</li>
        <li><a href="#">{{courseDetails.courseCode}}</a></li>
        <li class='active'><a href="#">{{courseDetails.grpNum}}</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Students Information
          <div class='panel-tools'>
            <div class='badge'>{{courseDetails.classlist.length}} Students</div>
          </div>
        </div>
        <table class='table'>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th class='actions'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each getStudentDetails courseDetails.classlist}}
              <tr>
                <td>{{fullName}}</td>
                <td>{{email}}</td>
                <td class='action'>
                  <a class='btn btn-success' data-toggle='tooltip' href='#' title='Grades'>
                    <i class='icon-bar-chart'></i>
                  </a>
                  <a class='btn btn-info' href='#' title='Attendence'>
                    <i class='icon-edit'></i>
                  </a>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Course Materials
        </div>
        {{> tcCourseMaterials}}
      </div>
    </div>
  </div>
</template>

<template name="tcCourseMaterials">
  <div class="table-responsive">
    <table id="dataTables-example" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th colspan="2">Course Materials</th>
          <th> Download File</th>
        </tr>
      </thead>
      <tbody>
        {{#each uploads}}
          <tr> 
            <td colspan="2">{{name}}</td>
            <td>
              <!-- <a href="{{url download = true}}" class="button btn admin-btn">Download</a> -->
              <a href="{{url download = true}}" class="button btn admin-btn">Download</a>
            </td>
          </tr> 
        {{/each}}
      </tbody>
    </table>
  </div>
</template>


<template name="tcViewStudentGrade">
<div class="modal fade" id="fmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Student's Grade</h4>
        </div>
        <div class="modal-body">
          <div id="faciBook" class="tab-pane fade in fade">  
            <form id="facMgmtFormy" class="form-vertical" role="form" action = "facilityResult">
              <div class="row">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name here?</label>
                  <div class="col-sm-4">
                    Maybe a table here
                  </div>
                </div>
              </div>
              <div class="row">
                Maybe a graph here?
              </div>
              <!-- To make the white background cover all fields -->
              <div class="clearfix"></div> 
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
