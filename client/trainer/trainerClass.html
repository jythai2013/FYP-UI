<template name="trainerClass">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle'></i>
      <ul id='dock'>
        <li class='launcher'>
          <i class='icon-dashboard'></i>
          <a href="trainer">Dashboard</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="#">Announcements</a>
        </li>
        <li class='active launcher'>
          <i class='icon-table'></i>
          <a href="trainerClasslist">Classlist</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="trainerUploads">Uploads</a>
        </li>
        <li class='launcher dropdown hover'>
          <i class='icon-flag'></i>
          <a href='#'>Reports</a>
          <ul class='dropdown-menu'>
            <li class='dropdown-header'>Launcher description</li>
            <li>
              <a href='#'>Action</a>
            </li>
            <li>
              <a href='#'>Another action</a>
            </li>
            <li>
              <a href='#'>Something else here</a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Classlist</li>
        <li><a href="#">Module (IS101)</a></li>
        <li class='active'><a href="#">G1</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Students Information
          <div class='panel-tools'>
            <div class='btn-group'>
              <a class='btn' href='#'>
                <i class='icon-filter'></i>
                Filters
              </a>
              <a class='btn' data-toggle='toolbar-tooltip' href='#' title='Reload'>
                <i class='icon-refresh'></i>
              </a>
            </div>
            <div class='badge'>n Students</div>
          </div>
        </div>
        <div class='panel-body filters'>
          <div class='row'>
            <div class='col-md-9'>
            </div>
            <div class='col-md-3'>
              <div class='input-group'>
                <input class='form-control' placeholder='Quick search...' type='text'>
                <span class='input-group-btn'>
                  <button class='btn' type='button'>
                    <i class='icon-search'></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <table class='table'>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th class='actions'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class='danger'>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td class='action'>
                <a class='btn btn-success' data-toggle='tooltip' href='#' title='Zoom'>
                  <i class='icon-bar-chart'></i>
                </a>
                <a class='btn btn-info' href='#'>
                  <i class='icon-edit'></i>
                </a>
                <a class='btn btn-danger' href='#'>
                  <i class='icon-trash'></i>
                </a>
              </td>
            </tr>
            <tr class='active'>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td class='action'>
                <a class='btn btn-success' data-toggle='tooltip' href='#' title='Zoom'>
                  <i class='icon-bar-chart'></i>
                </a>
                <a class='btn btn-info' href='#'>
                  <i class='icon-edit'></i>
                </a>
                <a class='btn btn-danger' href='#'>
                  <i class='icon-trash'></i>
                </a>

            </tr>
            <tr class='disabled'>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td class='action'>
                <a class='btn btn-success' data-toggle='tooltip' href='#' title='Zoom'>
                  <i class='icon-bar-chart'></i>
                </a>
                <a class='btn btn-info' href='#'>
                  <i class='icon-edit'></i>
                </a>
                <a class='btn btn-danger' href='#'>
                  <i class='icon-trash'></i>
                </a>

            </tr>
            <tr>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>

                <a class='btn btn-success' data-toggle='tooltip' href='#' title='Zoom'>
                  <i class='icon-bar-chart'></i>
                </a>
                <a class='btn btn-info' href='#'>
                  <i class='icon-edit'></i>
                </a>
                <a class='btn btn-danger' href='#'>
                  <i class='icon-trash'></i>

        </table>
      </div>
    </div>
