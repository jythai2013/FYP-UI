<template name="trainerClass">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    {{> trainerSidebar}}
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling</li>
        <li><a href="{{pathFor route='Classlist - Trainer Portal'}}">Classlist</a></li>
        <li class='active'><a href="#">{{courseCode}} {{grpNum}}</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Students Information
          <div class='panel-tools'>
            <div class='badge'>{{classlist.length}} Students</div>
          </div>
        </div>
        <table class='table table-hover'>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th class='actions'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each getStudentDetails classlist}}
              <tr>
                <!-- <td>{{fullName}} {{../_id}}</td> -->
                <td>{{fullName}}</td>
                <td>{{email}}</td>
                <td class='action'>
                  <button class='btn btn-success' data-toggle="modal" data-target="#viewGrade{{_id}}" data-id="{{_id}}" title='Grades'><i class='icon-bar-chart'></i></button>
                {{> tcViewStudentGrade}}
                  <!-- <a class='btn btn-info' href='#' title='Attendence'> -->
                  <button class='btn btn-success' data-toggle="modal" data-target="#viewAttendence{{_id}}" data-id="{{_id}}" title='Attendence'><i class='fa fa-calendar-check-o'></i></button>
                {{> tcViewStudentAttendence}}
                </td>
              </tr>
            {{else}}
              <tr>
                <td colspan="3">No Students Enrolled At The Moment</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Course Materials
        </div>
        {{> tcCourseMaterials}}

        <div class='panel-heading'>
          Student Uploaded Assignments
        </div>
        {{> tAssignmentMaterials}}
      </div>
    </div>
  </div>
</template>

<template name="tcCourseMaterials">
  <div class="table-responsive">
    <table id="dataTables-example" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Course Materials</th>
          <th>Date of Upload</th>
          <th>Download File</th>
        </tr>
      </thead>
      <tbody>
        {{#each uploads}}
          <tr> 
            <td colspan="2">{{name}}</td>
            <td>{{formatDate uploadedAt}}</td>
            <td>
              <a href="{{url download = true}}" class="button btn admin-btn">Download</a>
            </td>
          </tr> 
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="tAssignmentMaterials">
  <div class="table-responsive">
    <table id="dataTables-example" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Assignment</th>
          <th>Date of Upload</th>
          <th>Download File</th>
        </tr>
      </thead>
      <tbody>
        {{#each assignments}}
          <tr> 
            <td colspan="2">{{name}}</td>
            <td>{{formatDate uploadedAt}}</td>
            <td>
              <a href="{{url download = true}}" class="button btn admin-btn">Download</a>
            </td>
          </tr> 
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="tcViewStudentGrade">
  <div class="modal" id="viewGrade{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Student's Grade</h4>
        </div>
        <div class="modal-body">
          Print Student ID: {{_id}}
          <table>
            <!-- {{#each studentGradeDetails}}
              <tr>
                <td>a</td>
              </tr>
            {{/each}} -->
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="tcViewStudentAttendence">
  <div class="modal" id="viewAttendence{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Student's Grade</h4>
        </div>
        <div class="modal-body">
          Test Test :)
          Print data_id : {{_id}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
