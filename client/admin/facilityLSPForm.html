<template name="facilityLSPForm">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Facility LSP Form
                    
					<a class = "js-duplicate fb-button  btn pull-right" id="saveExportFacilityLSP">
                        <i class="fa fa-file-pdf-o"> PDF</i>
                    </a>
					<a class = "js-duplicate fb-button btn pull-right" id="saveFacilityLSP" href="/FeedbackMgmt/CFTRespo">
                        <i class="fa fa-floppy-o"> Save </i>
					</a>
                </h1>
                
                <div class="subtemplate-wrapper"> 
					<div class="table-responsive">
						<table id="dataTables-example" class="table table-bordered">
							<tbody>
								<tr>
									<th> Facility Name: </th>
									<td>
										{{courseCode}}
									</td>
									<th> Facility Type Name: </th>
									<td>
										{{facType}}
									</td>
								</tr>
								<tr>
									<th> Capacity: </th>
									<td>
										{{capacity}}
									</td>
									<th> Description </th>
									<td>
										{{description}}
									</td>
								</tr>
								<tr>
									<th> Assessed by: </th>
									<td>
										{{loggedInUsersName}}
									</td>
									<th> Assessment Date </th>
									<td>
										{{todayDate}}
									</td>
								</tr>
							</tbody>
						</table>



						<table id="dataTables-example" class="table table-bordered">
							<thead>
								<tr>
									<th> Question </th>
									<th> Ratings </th>
									<th> Average rating based on Feedback forms </th>
								</tr>
							</thead>
							<tbody>
								
			                    {{#each facilityLSPQns}}
			                        {{> facilityLSPRatings facilityLSPDetails = this}}
			                    {{/each}}


							</tbody>
						</table>

						Additional Comments:
						<!-- All the "any additional feedback you have" questions come here-->

					</div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="facilityLSPRatings">
	<tr>
		<td> <label> <span class="a">{{facilityLSPDetails.feedbackQn}} </span></label> </td>
		<td> 
			{{#each numbering}}
	            <label class="radio-inline">
	            	{{#if equals facilityLSPDetails.feedbackQnResults this}}
	                	<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="{{this}}" checked="checked">
	               	{{else}}
	                	<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="{{this}}">

	                {{/if}}  
	            </label>
			{{/each}}
                
		</td>
		<td> {{facilityLSPDetails.feedbackQnResults}}</td>


	</tr>
</template>
