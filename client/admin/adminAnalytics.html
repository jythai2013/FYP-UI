<template name="adminAnalytics">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sterling Traing Hub Overview</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> courseData}}
                {{> groupData}}
                {{> revenueData}}
            </div>
        </div>
    </div>
</template>

<template name="courseData">
    <p> Class Per Course</p>
    <div id="courseClassSummary" style="height: 250px;"></div>
</template>

<template name="groupData">
    <p> Number of Signups Per Course</p>
    <div id="classesConductedSummary" style="height: 250px;"></div>
</template>

<template name="revenueData">
    <p> Revenue Generated Per Course</p>
    <div id="courseRevenueSummary" style="height: 250px;"></div>
</template>
