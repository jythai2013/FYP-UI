<template name="feedbackQnMgmt">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Feedback Questions</h1>
                
                <div class="subtemplate-wrapper"> 
                    <h3>  
                        {{#if equals statusTitle 'editting'}}
                            <input type="text" id="editTitleFeedback" value="Title of Feedback">
                            <a class = "js-save fb-button" id="saveTitle" style="background-color:#00124d; border: none;">
                                <i class = "fa fa-check-circle"></i>
                            </a>
                        {{else}}
                            Title of survey
                            <a class = "js-edit fb-button" id="editTitle" style="background-color:#1ac6ff; border: none;">
                                <i class = "fa fa-pencil"></i>
                            </a>
                        {{/if}}   
                        
                        <a class = "js-duplicate fb-button  btn pull-right" id="saveSurvey">
                            <i> Save</i>
                        </a>
                    </h3>
                </div>
            </div>
        </div>
        <div class='fb-main'>
            <div class="fb-response-fields ui-sortable">
                <div class="fb-field-wrapper response-field-file"> </div>

                {{> viewQn}}

                {{#each noOfFields}} 
                    {{> createQn}}
                {{/each}}
            </div>
        </div>
        <div class="row">
            <a class = "fb-button btn pull-right" id="launchSurvey" style="background:#800000; border: none;">
                <i> Launch</i>
            </a>
        </div>
    </div>
</template>

<template name="viewQn">
    <div class="fb-field-wrapper response-field-text">
        <div class="subtemplate-wrapper">
           <div class="cover"> </div>
            <label> <span>Qn goes here <abbr title="required">*</abbr></span></label>
            <p>Options go here</p>
                        
            <div class="actions-wrapper">
                <a class = "js-edit fb-button" id="editFields">
                    <i class = "fa fa-pencil"></i>
                </a>
                <a class = "js-duplicate fb-button" id="addFields">
                    <i class = "fa fa-plus-circle"></i>
                </a>
                <a class = "js-clear fb-button" id="deleteQn">
                    <i class = "fa fa-minus-circle"></i>
                </a>
            </div>
        </div>
    </div>
</template>

<template name="createQn">
    <!--<div id="page-wrapper" style="margin: 0 0 0 10px">
        <div class='fb-main'>-->
            <div class="fb-response-fields ui-sortable">
                <div class="fb-field-wrapper response-field-radio editing">
                    <div class="subtemplate-wrapper quantitativeQuestion" >


                        <select id="qnType">
                            <option value="vtext">Text</option>
                            <option value="paraText">Paragraph Text</option>
                            <option value="radioButtons">Multiple choice</option>
                            <option value="radioButtonsInline">Ratings</option>
                            <option value="checkboxes">Checkboxes</option>
                            <option value="dropdown">Choose from a list</option>
                        </select> <br>
                        
                        <input type="text" name="qn" value="Qn goes here">   <abbr title="required">*</abbr>
                                
                         
                        {{#if equals qnType 'vtext'}}
                            {{> textCreate}}
                        {{/if}}   
                        {{#if equals qnType 'paraText'}}
                            {{> paratextCreate}}
                        {{/if}}  
                        {{#if equals qnType 'radioButtons'}}
                            {{> radioCreate}}
                        {{/if}}   
                        {{#if equals qnType 'radioButtonsInline'}}
                            {{> radioCreateInline}}
                        {{/if}}  
                        {{#if equals qnType 'checkboxes'}}
                            {{> checkBoxesCreate}}
                        {{/if}}  
                        {{#if equals qnType 'dropdown'}}
                            {{> dropdownCreate}}
                        {{/if}}  
                        <span class="help-block"></span>
                        <div class="actions-wrapper">
                            <a class = "js-save fb-button" id="save">
                                <i class = "fa fa-check-circle"></i>
                            </a>
                            <a class = "js-duplicate fb-button" id="addField">
                                <i class = "fa fa-plus-circle"></i>
                            </a>
                            <a class = "js-clear fb-button" id="removeField">
                                <i class = "fa fa-minus-circle"></i>
                            </a>
                        </div>
                       <!-- <div class="actions-wrapper-bottom">
                            <a class = "js-duplicate fb-button" id="save">
                                <i>Save</i>
                            </a>
                        </div>-->
                    </div>
                </div>
            </div>
        <!--</div>
    </div>-->
</template>


<template name="checkBoxesCreate">
    <div>
        <label class="fb-option">
            <input type="checkbox"> <input type="text" id="checkboxesQn" value="Option 1">
            <a class = "fa fa-times-circle" id="removeCheckboxField"></a> <br>
            {{#each addCheckboxFields}} 
                <input type="checkbox"> <input type="text" id="checkboxesQn" value="Option 3">
                <a class = "fa fa-times-circle" id="removeCheckboxField"></a> <br>
            {{/each}}      
            <a id="addCheckboxes">Add item</a>
        </label>
    </div>       
</template>

<template name="radioCreate">
    <div>
        <label class="fb-option">
            <input type="radio" id="radioButQn" value="male" checked> <input type="text" id="radioQn" value="Option 1"> 
            <a class = "fa fa-times-circle" id="removeRadioField"></a> <br>
            {{#each addRadioFields}} 
                <input type="radio" id="radioButQn" value="other"> <input type="text" id="radioQn">
                <a class = "fa fa-times-circle" id="removeRadioField"></a> <br>
            {{/each}}                
            <a id="addRadio">Add item</a>
        </label>
    </div>
</template>


<template name="dropdownCreate">
    <div>
        <label class="fb-option">
            <input type="text" id="dropdownQn" value="Type here">
            <a class = "fa fa-times-circle" id="removeDropdownField"></a> <br>
            {{#each addDropdownFields}} 
                {{addDropdownFields}} <input type="text" id="dropdownQn" value="Type here">
                <a class = "fa fa-times-circle" id="removeDropdownField"></a> <br>
            {{/each}}    

            <a id="addDropdown">Add item</a>
        </label>
    </div>
</template>

<template name="radioCreateInline">
    <div>
        <label class="fb-option">

            <label class="radio-inline">
              <input type="radio" id="optradio"><input type="text" id="radioInlineQn" value="Option 1">
            </label>
            <a class = "fa fa-times-circle" id="removeRadioInlineField"></a> 

            {{#each addRadioInlineFields}} 
                <label class="radio-inline">
                  <input type="radio" id="optradio"><input type="text" id="radioInlineQn" value="Option 3">
                </label>
                <a class = "fa fa-times-circle" id="removeRadioInlineField"></a> 
            {{/each}}    
            <br>
            <a id="addRadioInline">Add item</a>
        </label>
    </div>
</template>

<template name="textCreate">
    <div>
        <label>
            <input type="text" id="textQn" value="Your answer">   <abbr title="required">*</abbr>
        </label>
    </div>
</template>

<template name="paratextCreate">
    <div>
        <label>
            <textarea type="text" id="paratextQn" value="Your answer"> </textarea>
        </label>
    </div>
</template>
