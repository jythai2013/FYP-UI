<template name="admin">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Admin Account</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    {{> loginButtons }}
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="container">
                        {{#if isAdminUser}}
                            {{> accountsAdmin}}
                        {{else}}
                            Must be admin to see this...
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
