<template name="trainerLSPForm">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Trainer LSP Form
                    
					<a class = "js-duplicate fb-button  btn pull-right" id="saveExportTrainerLSP">
                        <i class="fa fa-file-pdf-o"> PDF</i>
                    </a>
					<a class = "js-duplicate fb-button btn pull-right" id="saveFacilityLSP" href="/FeedbackMgmt/CFTRespo">
                        <i class="fa fa-floppy-o"> Save </i>
					</a>
                </h1>
                
                <div class="subtemplate-wrapper"> 
					<div class="table-responsive">
						<table id="dataTables-example" class="table table-bordered">
							<tbody>
								<tr>
									<th> Trainer Name: </th>
									<td>
										{{fullName}}
									</td>
									<th> IC/FIN: </th>
									<td>
										{{userID}}
									</td>
								</tr>
								<tr>
									<th> Supervisor's Name: </th>
									<td>
										Marc Sim
									</td>
									<th> Corrective Action Required </th>
									<td>
				                        <label class="radio-inline">
				                           <input type="radio" name="correctiveAction" value="Yes"> Yes 
				                        </label>
				                        <label class="radio-inline">
				                           <input type="radio" name="correctiveAction" value="No"> No 
				                        </label>
									</td>
								</tr>
								<tr>
									<th> Assessed by: </th>
									<td>
										{{loggedInUsersName}}
									</td>
									<th> Assessment Date </th>
									<td>
										{{facTodayDate}}
									</td>
								</tr>
							</tbody>
						</table>

						<br />
						<br />
						<br />

						<table id="dataTables-example2" class="table table-bordered">
							<thead>
								<tr>
									<th> Question </th>
									<th> Ratings </th>
									<th> Average rating based on Feedback forms </th>
								</tr>
							</thead>
							<tbody>
								
			                    {{#each trainerLSPQns}}
			                        {{> trainerLSPRatings}}
			                    {{/each}}


							</tbody>
						</table>

						Additional Comments: 
						<br>
						<!-- All the "any additional feedback you have" questions come here-->
						<textarea rows="4" cols="50" id="trainerAddComments">
						</textarea>
					</div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="trainerLSPRatings">
	<tr>
		<td> {{feedbackQn}} </td>
		<td> 
			{{testTrainer options}}
			<!--{{#each options}}
	            <label class="radio-inline">
	            	{{#if toBeChecked this}}
									<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="abbb" checked="checked">
								{{else}}
									<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="baaa">
								{{/if}}  
	            </label>
			{{/each}}-->
                
		</td>
		<td> {{trainerAverageRating}}</td>


	</tr>
</template>
