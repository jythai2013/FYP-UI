<template name="courseLSPForm">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Course LSP Form
                    
					<a class = "js-duplicate fb-button  btn pull-right" id="saveExportCourseLSP">
                        <i class="fa fa-file-pdf-o"> PDF</i>
                    </a>
					<a class = "js-duplicate fb-button btn pull-right" id="saveCourseLSP" href="/FeedbackMgmt/CFTRespo">
                        <i class="fa fa-floppy-o"> Save </i>
					</a>
                </h1>
                
                <div class="subtemplate-wrapper"> 
					<div class="table-responsive">
						<table id="dataTables-example" class="table table-bordered">
							<tbody>
								<tr>
									<th> Course Code: </th>
									<td>
										{{courseCode}}
									</td>
									<th> Course Name: </th>
									<td>
										{{courseName}}
									</td>
								</tr>
								<tr>
									<th> Course Type: </th>
									<td>
										{{courseType}}
									</td>
									<th> Course Genre: </th>
									<td>
										{{courseGenre}}
									</td>
								</tr>
								<tr>
									<th> Trainer Name(s): </th>
									<td>
										{{courseTrainers2}}
									</td>
									<th> Learning Objective: </th>
									<td>
										{{courseDescription}}
									</td>
								</tr>
								<tr>
									<th> No. Of Hours: </th>
									<td>
										{{courseNoOfHours}}
									</td>
									<th> Facilitator to Learner Ratio: </th>
									<td>
										{{courseFLR}}
									</td>
								</tr>
								<tr>
									<th> Total No. of classes: </th>
									<td>
										{{courseTotalClass}}
									</td>
									<th> Fees </th>
									<td>
										{{courseFees}}
									</td>
								</tr>
								<tr>
									<th> Assessed by: </th>
									<td>
										{{loggedInUsersName}}
									</td>
									<th> Assessment Date </th>
									<td>
										{{todayDate}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>

						<br />
						<br />
						<br />

					<div class="table-responsive">
						<table id="dataTables-example" class="table table-bordered">
							<thead>
								<tr>
									<th> Question </th>
									<th> Ratings </th>
									<th> Average rating based on Feedback forms </th>
								</tr>
							</thead>
							<tbody>
								<tr>
								<td> Were the learning objectives clearly specified and defined?</td>
								<td> 
									 
                          
                            <label class="radio-inline">
                              <input type="radio" name="Were the learning objectives clearly specified and defined?" value="1"> 1 
                            </label>
                          
                            <label class="radio-inline">
                              <input type="radio" name="Were the learning objectives clearly specified and defined?" value="2"> 2 
                            </label>
                          
                            <label class="radio-inline">
                              <input type="radio" name="Were the learning objectives clearly specified and defined?" value="3"> 3 
                            </label>
                          
                            <label class="radio-inline">
                              <input type="radio" name="Were the learning objectives clearly specified and defined?" value="4"> 4 
                            </label>
                              

								</td>
								<td> 2.57142</td>
								</tr>
			                    {{#each courseLSPQns}}
			                        {{> courseLSPRatings}}
			                    {{/each}}


							</tbody>
						</table>

						Additional Comments:
						<!-- All the "any additional feedback you have" questions come here-->

					</div>
                </div>


				<a class = "fb-button btn pull-right" id="saveCourseLSP" href="/FeedbackMgmt/CFTRespo" style="background:#800000; border: none;">
                    <i> Cancel </i>
				</a>


            </div>
        </div>
    </div>
</template>

<template name="courseLSPRatings">
	<tr>
		<td> <label> <span class="a">{{feedbackQn}} </span></label> </td>
		<td> 
			{{test options}}
			<!--{{#each options}}
	            <label class="radio-inline">
	            	{{#if toBeChecked this}}
									<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="abbb" checked="checked">
								{{else}}
									<input type="radio" id="optradio"><input type="text" name="qnOptionsEd5" value="baaa">
								{{/if}}  
	            </label>
			{{/each}}-->
                
		</td>
		<td> {{averageRating}}</td>


	</tr>
</template>
