<template name="courseLSPForm">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Course LSP Form</h1>
                
                <div class="subtemplate-wrapper"> 
					<div class="table-responsive">
						<table id="dataTables-example" class="table table-bordered">
							<tbody>
								<tr>
									<th> Course Code: </th>
									<td>
										{{courseCode}}
									</td>
									<th> Course Name: </th>
									<td>
										{{courseName}}
									</td>
								</tr>
								<tr>
									<th> Course Type: </th>
									<td>
										{{courseType}}
									</td>
									<th> Course Genre: </th>
									<td>
										{{courseGenre}}
									</td>
								</tr>
								<tr>
									<th> Trainer Name(s): </th>
									<td>
										{{courseTrainers2}}
									</td>
									<th> Learning Objective: </th>
									<td>
										{{courseDescription}}
									</td>
								</tr>
								<tr>
									<th> No. Of Hours: </th>
									<td>
										{{courseNoOfHours}}
									</td>
									<th> Facilitator to Learner Ratio: </th>
									<td>
										{{courseFLR}}
									</td>
								</tr>
								<tr>
									<th> Total No. of classes: </th>
									<td>
										{{courseTotalClass}}
									</td>
									<th> Fees </th>
									<td>
										{{courseFees}}
									</td>
								</tr>
								<tr>
									<th> Assessed by: </th>
									<td>
										{{loggedInUsersName}}
									</td>
									<th> Assessment Date </th>
									<td>
										{{todayDate}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
                </div>
            </div>
        </div>
    </div>
</template>
