						<div class="table-responsive">
							<table id="dataTables-example" class="table table-bordered">
								<tbody>
									<tr>
										<th> Search</th>
										<td>
											<input class="form-control" type="text" id="cftLSPFormSearchInput">

											</select>
										</td>
									</tr>
								</tbody>
							</table>

						<button id="filter" class="btn btn-save" style="position: static; margin-bottom:1%; margin-left:91%; background: #333; color:#fff">
							Search 
						</button>
