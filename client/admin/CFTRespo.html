<template name="CFTRespo">
    <div id="page-wrapper" style="min-height: 861px;">
        <div class="row col-lg-12">
            <!--<div class="col-lg-12">-->
            <div class="col-lg-3">
				<div class='fb-main'>
			        <div class="fb-response-fields ui-sortable">
			            <div class="fb-field-wrapper response-field-file"> </div>
			                    
			    		<div class="fb-field-wrapper response-field-text">
			        		<div class="subtemplate-wrapper" id="createNewCourseLSP" style="text-align:center">
				        		Create New <br>
				        		<h2>Course</h2>
				        		LSP Form <br>
			            	</div>
			            </div>
			            {{> createLSPCourseForm}}
			        </div>
			    </div>
			</div>
            <div class="col-lg-3">
				<div class='fb-main'>
			        <div class="fb-response-fields ui-sortable">
			            <div class="fb-field-wrapper response-field-file"> </div>
			                    
			    		<div class="fb-field-wrapper response-field-text">
			        		<div class="subtemplate-wrapper" id="createNewFacilityLSP" style="text-align:center">
				        		Create New <br>
				        		<h2>Facility</h2>
				        		LSP Form <br>
			            	</div>
			            </div>
			            {{> createLSPFacilityForm}}
			        </div>
			    </div>
			</div>
            <div class="col-lg-3">
				<div class='fb-main'>
			        <div class="fb-response-fields ui-sortable">
			            <div class="fb-field-wrapper response-field-file"> </div>
			                    
			    		<div class="fb-field-wrapper response-field-text">
			        		<div class="subtemplate-wrapper" id="createNewTrainerLSP" style="text-align:center">
				        		Create New <br>
				        		<h2>Trainer</h2>
				        		LSP Form <br>
			            	</div>
			            </div>
			            {{> createLSPTrainerForm}}
			        </div>
			    </div>
			</div>
			<!--</div>-->
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>Search For LSP Form</h4>
						<div class="table-responsive">
							<table id="dataTables-example" class="table table-bordered">
								<tbody>
									<tr>
										<th> Search</th>
										<td>
											<input class="form-control" type="text" id="cftLSPFormSearchInput">
										</td>
										<th> Type of Form</th>
										<td style="width: 50%;">
											<select id="typeOfForm">
												<option value="Course">Course</option>
												<option value="Facility">Facility</option>
												<option value="Trainer">Trainer</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<button id="filter" class="btn btn-save" style="position: static; margin-bottom:1%; margin-left:91%; background: #333; color:#fff">
							Search 
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>Form Details</h4>

						<div class="table-responsive">
							<table id="dataTables-example" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Form Name</th>
										<th>Category</th>
										<th>Upload Date</th>
										<th>Assessed On</th>
										<th>Reviewer</th>
										<th>Download</th>
									</tr>
								</thead>
								<tbody>
                                    {{#each lspForms}}
                                        <tr>
                                            <td> this.formName </td> 
                                            <td> this.category </td> 
                                            <td> this.uploadDate </td> 
                                            <td> this.asessedOn </td> 
                                            <td> this.reviewer </td> 
                                            <td> 
                                                <button class="btn btn btn-sm" id="downloadLSPForm" style="position: absolute; margin-top: -1%; right: 6%; background: #333; color:#fff">
                                                    <i class="fa fa-save"></i>
                                                    Download   
                                                </button>
                                            </td> 
                                        </tr>
                                    {{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="createLSPCourseForm">
    <div class="modal fade adminFormDark" id="createLSPCourseForm"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Add new Course LSP Form</h4>
                </div>

                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="dataTables-example" class="table" style="background:#333">
                            <tbody>
                                <tr>
                                	<th>LSP Form Type</th>
                                    <td>
                                        Course
                                    </td>
                                </tr>
                                <tr>
                                	<th>Assesed Subject</th>
                                    <td>
                                        <select id="courseLSPSubject" style="color: black">
                                        	{{#each coursesList5}}
                                        		<option value="{{_id}}">{{courseCode}}</option>
                                        	{{/each}}
										</select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
		            <a href="courseLSP?cLSP={{courseID2}}" class = "fb-button btn btn-save" data-dismiss="modal" id="generateCourseLSP">
		                <i> Confirm</i>
		            </a>
                </div>

            </div>
        </div>
    </div>
</template>
