<template name="studentIndex">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    #sidebar {
      background-color: #001933;
    }
  </style>
  {{#if userHasAccess student}}
    <div class='main page'>
      <!-- Navbar -->
      <div class='navbar-trainer navbar-default' id='navbar-trainer'>
        <a class='navbar-brand' href='' style="font-family: times new roman;">
          <strong>STERLING</strong> Training Hub
        </a>
        <ul class='nav navbar-nav pull-right'>
          <li class='dropdown user'>
            <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
              <i class='icon-user'></i>
              <strong>{{displayStudentName}}</strong>
              <b class='caret'></b>
            </a>
            <ul class='dropdown-menu-trainer'>
              <li>
                <a href="/" id="sign-out">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      {{> yield}}   
    </div>
  {{else}}
    <div class="container alignMiddle">
      <h1> <strong>Sterling</strong> Training Hub</h1>
      <h3> Trainer Portal </h3>
      <div class="alert alert-danger">
        You have no access to this page
      </div>
      <h3>Links to Sterling Portals</h3>
      <button class="btn btn-save" onclick="window.location.href='/website'">Sterling Website</button>
      <button class="btn btn-save" onclick="window.location.href='/dashboard'">Administrator</button>
      <button class="btn btn-save" onclick="window.location.href='/trainer'">Trainer</button>
    </div>
  {{/if}}
</template>
