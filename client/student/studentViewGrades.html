<template name="studentGrades">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    {{> studentSidebar highlight="classes"}}

    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li><a href="/student">Enrolled Classes</a></li>
        <li class='active'>View Grades</li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          View Grades
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Class: {{courseCode}}</h4>
          </div>
          <table class='table'>
            <thead>
              <tr>
                <th>Assignment Title</th>
                <th>Grades</th>
              </tr>
            </thead>
            <tbody>
              {{#each getGrade}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{value}}</td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="2">
                    No grades has been posted
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
