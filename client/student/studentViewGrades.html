<template name="studentGrades">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle' style="color:#2c3e50"></i>
      <ul id='dock'>
        <li class='active launcher'>
          <i class='icon-table'></i>
          <a href="/student">Classes</a>
        </li>
        <li class='launcher'>     
          <i class='icon-file-text-alt'></i>
          <a href="/student/assignmentDropbox">Uploads</a>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li><a href="/student">Enrolled Classes</a></li>
        <li class='active'>View Grades</li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          View Grades
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Class: {{courseCode}}</h4>
          </div>
          <table class='table'>
            <thead>
              <tr>
                <th>Assignment Title</th>
                <th>Grades</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Assignment 1</td>
                <td>20/20</td>
              </tr>
              <tr>
                <td>Where to get Grades?</td>
                <td>{{getGrade}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
