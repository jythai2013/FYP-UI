<template name="studentClass">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle' style="color:#2c3e50"></i>
      <ul id='dock'>
        <li class='active launcher'>
          <i class='icon-table'></i>
          <a href="/student">Classes</a>
        </li>
        <li class='launcher'>     
          <i class='icon-file-text-alt'></i>
          <a href="/student/assignmentDropbox">Uploads</a>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li class='active'><a href="#">Enrolled Classes</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default grid'>
        <div class='panel-heading'>
          Announcements
        </div>
        <div class='panel-body'>
          <table class='table table-bordered'>
            <thead>
              <tr>
                <th>Posted Date</th>
                <th>Title</th>
                <th>Announcement Details</th>
              </tr>
            </thead>
            <tbody>
            {{#each studentOngoingCourses}}
              <tr style="background-color: #2c3e50; color:white;">
                <td colspan="3"><b>Course: {{courseCode}} {{grpNum}}</b></td>
              </tr>
              {{#each announcement}}
              <tr>
                <td width="20%"> {{formatDate annouDate}}</td>
                <td width="30%"> {{annouTitle}}</td>
                <td width="50%"> {{annouDetails}}</td>
              </tr>
              {{else}}
                <tr>
                  <td colspan="3">No Announcement</td>
                </tr>
              {{/each}}
            {{else}}
              <tr colspan="3">
                <td>Sorry, but you are not enrolled in any course</td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        <div class='panel-heading'>
          Ongoing Classes Information
        </div>
        <table class='table'>
          <thead>
            <tr>
              <th>Module</th>
              <th>Module Name</th>
              <th>Course Materials</th>
              <th class='actions'>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
          {{#each studentOngoingCourses}}
            <tr>
              <!-- <td>{{courseCode}} {{grpNum}}</td> -->
              <td>{{courseCode}}</td>
              <td>{{getCourseName courseCode}}</td>
              <td class='action'>
                <a class="button btn admin-btn" href="/student/courseMaterials?cCode={{courseCode}}&grpNum={{grpNum}}" title="View Materials">
                  <i class='fa fa-book'> View Materials</i>
                </a>
              </td>
              <td class='action'>
                <a class="btn btn-success" href="/student/grades?cCode={{courseCode}}&grpNum={{grpNum}}" title="View Grades" style="background-color: #2c3e50">
                  <i class='icon-bar-chart'></i>
                </a>
                <!-- <a class="btn btn-success" href="/student/attendence?cCode={{courseCode}}&grpNum={{grpNum}}" title="View Attendence">
                  <i class='fa fa-university'></i>
                </a> -->
              </td>
            </tr>
          {{else}}
            <tr><td colspan="4">No Enrolled Courses</td></tr>
          {{/each}}
          </tbody>
        </table>        
      </div>
    </div>
  </div>
</template>
