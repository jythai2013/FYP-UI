<template name="studentCourseMaterial">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    {{> studentSidebar highlight="classes"}}
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li><a href="/student">Enrolled Classes</a></li>
        <li><a href="#">Materials</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <i class='icon-beer icon-large'></i>
          Module Dropbox
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Course Materials: {{courseCode}}</h4>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Date of Upload</th>
                <th>Download File</th>
              </tr>
            </thead>
            <tbody>  
              {{#each uploads}}
              <tr>            
                <td>{{name}}</td>
                <td>{{formatDate uploadedAt}}</td>
                <td><a href="{{url download = true}}" class="button btn admin-btn">Download</a></td>
              </tr>
              {{/each}}
            </tbody> 
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
