<template name="studentCourseMaterial">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar'>
      <i class='icon-align-justify icon-large' id='toggle' style="color:#2c3e50"></i>
      <ul id='dock'>
        <li class='launcher'>
          <i class='icon-table'></i>
          <a href="/student">Classes</a>
        </li>
        <li class='launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="/student/assignmentDropbox">Uploads</a>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li><a href="/student">Enrolled Classes</a></li>
        <li><a href="#">Materials</a></li>
      </ul>
    </section>
    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <i class='icon-beer icon-large'></i>
          Module Dropbox
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Course Materials: {{getUrl.courseCode}}</h4>
          </div>
          <table class="table">
            <tr>
              <th>Title</th>
              <th>Date of Upload</th>
              <th>Download File</th>
            </tr>
            <tr>
              <td>Where are the files kept in server?</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
