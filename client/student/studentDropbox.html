<template name="studentUpload">
  <div id='wrapper-trainer'>
    <!-- Sidebar -->
    <section id='sidebar' style="margin-top:60px;">
      <ul id='dock'>
        <li class='launcher'>
          <i class='icon-table'></i>
          <a href="/student">Classes</a>
        </li>
        <li class='active launcher'>
          <i class='icon-file-text-alt'></i>
          <a href="/student/assignmentDropbox">Uploads</a>
        </li>
      </ul>
    </section>
    <!-- Tools -->
    <section id='tools'>
      <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>Sterling - Student Portal</li>
        <li><a href="/student">Enrolled Classes</a></li>
        <li class='active'><a href="#">Assignment Uploads</a></li>
      </ul>
    </section>

    <!-- Content -->
    <div id='content'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <i class='icon-table'></i>
          Assignments Dropbox
        </div>
        <div class='panel-body'>
          <div class='page-header'>
            <h4>Assignments Dropbox</h4>
          </div>
          <form name="attendenceForm" action="#" method="post">
            {{#if errorStudentUploadMessage}}
              <div class="alert alert-danger">
                {{errorStudentUploadMessage}}
              </div>
            {{/if}}
            {{#if studentUploadSuccessMessage}}
              <div class="alert alert-success">
                {{studentUploadSuccessMessage}}
              </div>
            {{/if}}
            <table class='table table-bordered'>
              <tbody>
                <tr>
                  <th>Course</th>
                  <td>
                    {{#if countMyEnrolled}}
                      <select class="form-control" name="courseCode" id="courseCode">
                        {{#each studentOngoingCourses}}
                          <option value="{{_id}}">({{courseCode}}) {{getCourseName courseCode}} - {{grpNum}}</option>
                        {{/each}}
                      </select>
                    {{else}}
                      Sorry, you have no enrolled courses
                    {{/if}}
                  </td>
                </tr>
                <tr>
                  <th>File</th>
                  <td><input type="file" id="attfileName"/></td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    {{#if countMyEnrolled}}
                      <button class="button btn admin-btn" id="submitAssignment">Submit Assignment</button>
                    {{else}}
                      <button class="button btn admin-btn" id="submitAssignment" disabled="disabled">Submit Assignment</button>
                    {{/if}}
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
