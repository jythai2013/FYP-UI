<template name="website">
    <style>
        h1,h2 {
            margin: 0 0 35px;
        }
    </style>
    <div class="grayscale">
        <!-- Navigation -->
        <nav class="grayscale-navbar grayscale-navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars" style="color: #42DCA3"></i>
                    </button>
                    <a class="navbar-brand grayscale-page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i>  <span class="light">STERLING</span> HUB
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#about">About</a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#download2">Download2</a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#download3">Download3</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Intro Header -->
        <header class="intro">
            <div class="intro-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2" style="margin-top:170px">
                            <h1 class="brand-heading">STERLING</h1>
                            <p class="intro-text">A free, responsive, one page Bootstrap theme.<br>Created by Start Bootstrap.</p>
                            <a href="#about" class="grayscale-btn grayscale-btn-circle page-scroll">
                                <i class="fa fa-angle-double-down animated"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {{>about}}

        <!-- Download Section -->
        <section class="content-section text-center">
            <div class="download-section">
                <div class="container" id="download2">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h2>Download Grayscale</h2>
                        <p>You can download Grayscale for free on the preview page at Start Bootstrap.</p>
                        <a href="http://startbootstrap.com/template-overviews/grayscale/" class="grayscale-btn btn-default btn-lg">Visit Download Page</a>
                    </div>
                </div>
            </div>
        </section>

            <!-- Download Section -->
        <section class="content-section text-center">
            <div class="download-section">
                <div class="container" id="download3">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h2>Download Grayscale</h2>
                        <p>You can download Grayscale for free on the preview page at Start Bootstrap.</p>
                        <a href="http://startbootstrap.com/template-overviews/grayscale/" class="grayscale-btn btn-default btn-lg">Visit Download Page</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="container text-center">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </footer>
    </div>
</template>
