<template name="website">
    <style>
        h1,h2 {
            margin: 0 0 35px;
        }
    </style>
    <div class="grayscale">
        <!-- Navigation -->
        <nav class="grayscale-navbar grayscale-navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header" id="myNavbar">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <i class="fa fa-bars" style="color: #42DCA3"></i>
                    </button>
                    <a class="navbar-brand grayscale-page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i>  <span class="light">STERLING</span> HUB
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#about">About</a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#courses">Courses</a>
                        </li>
                        <li>
                            <a class="grayscale-page-scroll" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Intro Header -->
        {{>intro}}

        {{>about}}

        <!-- Courses Section -->
        {{>courses}}

        <!-- Contact Section -->
        {{>contact}}
        <!-- Footer -->
        <footer>
            <div class="container text-center">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </footer>
    </div>
</template>
