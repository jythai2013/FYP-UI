<template name="courses">
	<style>
		p.panel-body {
			color: black;
		}
		img {
			margin-bottom: 15px;
		}
		#courseBG {
		    height: 300px;
		    width: 400px;
		    background: #181818 ; /* For browsers that do not support gradients */    
		    background: -webkit-linear-gradient(left, white, grey); /* For Safari 5.1 to 6.0 */
		    background: -o-linear-gradient(right, #81818 , black); /* For Opera 11.1 to 12.0 */
		    background: -moz-linear-gradient(right, #181818 , black); /* For Firefox 3.6 to 15 */
		    background: linear-gradient(to right, #181818 , #003300); /* Standard syntax (must be last) */
		    padding:10px;
		    margin:10px;
		}
	</style>
<!-- Courses Section -->
    <section class="gray-section text-center" id="courses">
    	<div class="row">
    		<div class="row">
                <div class="col-lg-12">
                	<h1>Courses</h1>
                	<p class="text-center">Anyone can Learn. </p>
                	<p> At Sterling Training Hub, we create a platform where you will be able to enhance your self with new skills. Through our leading trainers, and well-thought practical and theory modules, Sterling Training Hub is a place for you to bring yourself to the next level.</p>
                </div>
            </div>
	        <!-- Portfolio Section -->
			<div class="row">
	            {{#each retrieveAllCourse}}
		            <div class="col-md-4 col-sm-6" id="{{whatColor courseType}}" style="border-radius: 25px;">
		                <table style="height:100%; width:100%; color:black; font-size: 150%">
		                	<tr>
		                		<td rowspan="2" wistyle="font-size: xx-large" width="30%">{{courseCode}}</td>
		                		<td>{{courseName}}</td>
		                	</tr>
		                	<tr>
		                		<td>{{courseType}} Courses</td>
		                	</tr>
		                	<tr>
		                		<td colspan="2">
		                			<a class="btn admin-btn" href="/website/courseDetail?cCode={{courseCode}}">View More Details</a>
		                		</td>
		                	</tr>
		                </table>
		            </div>
     	        {{/each}}
	        </div>
	    </div>
	    <!-- END: Portfolio Section -->
    </section>
</template>
