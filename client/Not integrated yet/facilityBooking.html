what if the users puts start and end and number of sessions, but they contradict each other?

<template name="facilityManagement">
  <div class="panel" style="background-color:#f8f8f8">
        <h3 class="row" style="padding-top:30px" align="center" >Facility Management</h3>
  </div>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#overview" style="color:#095464">Facility Overview</a></li>
    <li><a data-toggle="tab" href="#faciBook" style="color:#095464">Facility Booking</a></li>
  </ul>


  <div class="tab-content">
    <div id="faciBook" class="tab-pane fade in fade">
      <div class="row">
      <div class="col-xs-12 col-sm-12">
          <!--<div class="box">
            <div class="row">
        <div class="box-content">-->
          <h3 class="page-header">Facility Booking System</h3>
          <!-- Insert image here-->
          
          <form id="facMgmtFormy" class="form-vertical" role="form" action = "facilityResult">
            <!-- Date of Booking -->
            <!-- Put a date time picker -->
            <!--<div class="form-group">
              <label class="col-sm-2 control-label">Start Date</label>
              <div class="col-sm-4">
                <input type="datetime-local" id="input_date_beginning" class="form-control" placeholder="D.O.B.B">
              </div>
            </div>-->

            <!-- Put a date time picker -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Repeat</label>
              <div class="col-sm-4">
                <select class="form-control" name="repeat" id="facRepeatOptionSearch">
                  <option value="">-- No Repeat --</option>
                  <option value="everyday">Everyday</option>
                  <option value="weekday">Weekdays</option>
                  <option value="weekends">Weekends</option>
                  <option value="weekly">Weekly</option>
                  <option value="mothly">Monthly</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Course</label>
              <div class="col-sm-4">
                <input type="string" id="courseId" class="form-control">
              </div>
            </div>

              <div class="form-group">
              <label class="col-sm-2 control-label">Session</label>
              <div class="col-sm-4">
                <input type="string" id="facNumSessionSearch" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Group</label>
              <div class="col-sm-4">
                <input type="string" id="groupId" class="form-control">
              </div>
            </div>

            <!-- Capacity -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Capacity</label>
              <div class="col-sm-4">
                <input type="string" id="input_capacity_min" class="form-control" >
              </div>
            </div>


            <!-- Select date -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Days</label>

                <div class="col-sm-10">
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" checked id="facSearchMon" value="1"> Mon
                    </label>
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="facSearchTue" value="2"> Tues
                    </label>
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="facSearchWed" value="3"> Wed
                    </label>
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="facSearchThu" value="4"> Thurs
                    </label>
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="facSearchFri" value="5"> Fri
                    </label>
                  </div>
                  <div class="checkbox-inline">
                    <label>
                      <input type="checkbox" id="facSearchSat" value="6"> Sat
                    </label>
                  </div>
                </div>
              </div>


            <!-- Time of Booking -->
            <!-- Put a date time picker -->
            <!-- Format  -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Start Time</label>
              <div class="col-sm-4">
                <input type="datetime-local" id="input_time_beginning" class="form-control" placeholder="time.start">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">End Time</label>
              <div class="col-sm-4">
                <input type="datetime-local" id="input_time_end" class="form-control" placeholder="time.end">
              </div>
            </div>

            <!-- Facility Type -->
            <!-- Get Facility List from DB and drop down List -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Facility Type</label>
              <div class="col-sm-4">
                <select class="form-control" name="facilityType" id="facType">
                  <option value="">-- Select a Facility --</option>
                  <option value="Class Room">Class Room</option>
                  <option value="Training Room">Training Room</option>
                  <option value="Meeting Room">Meeting Room</option>
                </select>
              </div>
            </div>

            <!-- Facility  -->
            <!--  Based on Facility Type -> get Facility List from DB and drop down List -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Facility</label>
              <div class="col-sm-4">
                <select class="form-control" name="facility" id="fac">
                  <option value="default">-- Select a Facility --</option>
										{{#each facilitySearchResult}}
											A{{> facDetails}}
										{{/each}}
                </select>
              </div>
            </div>
            <!--<h4>Search Result display</h4>-->
            <!--javascript to capture time, similar to oasis?-->

          <div class="form-group">     
            <div class="col-xs-2">
              <!-- Might use javascript over here cause the courses shouldnt be the same -->
              <!-- back to homepage? -->
              <button type="button" class="btn pull-left btn-success" href="index.html">Back</button>
            </div>

            <div class="col-sm-10">
              <button type="submit" class="btn pull-right btn-primary">Search</button>
            </div>
          </div>
          <!-- To make the white background cover all fields -->
          <div class="clearfix"></div> 
        </form>
      </div>
      





         <!-- </div></div>
        </div>-->

        </div>
      </div>
			
			

    <div id="overview" class="tab-pane active">
      <div class="row">
        <div id="home" class="col-xs-12 col-sm-6">
            {{> fullcalendar calOptions}}
        </div>
			</div>
		</div>

    </div>
</template>


<template name="facDetails">
	<option value="{{facilityID}}">Class Room {{fac}}</option>
</template>
